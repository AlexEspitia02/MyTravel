<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/blog.css">
    <script src="./js/authManager.js" charset="utf-8" defer></script>
    <script src="./js/userManager.js" charset="utf-8" defer></script>
    <script src="./js/alertManager.js" charset="utf-8" defer></script>
    <script src="./js/blogDOM.js" type="module" defer></script>
</head>
<body>
    <div id="loadingIndicator" class="loadingIndicator" style="display: none">Loading...</div>
    <div id="custom-confirm" class="confirm-dialog hidden">
      <div class="confirm-content">
        <p></p>
        <div id="confirm-yes" class="confirm-button">確定</div>
        <div id="confirm-no" class="confirm-button">取消</div>
      </div>
    </div>
    <header>
        <div class="container">
            <a class="logoLink" href="/"><img class="logo" src="./images/favicon.png"/></a>
            <img class="logoWord" src="./images/logoWord.png"/>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">首頁</a></li>
                    <li><a href="#about">關於我們</a></li>
                    <li><a href="#services">服務</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <div id="editorjs"></div>
        <div class="buttonContainer">
            <button id="saveButton">儲存</button>
            <div id="blogListButton" class="blogListButton">觀看所有文章...</div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 版權所有</p>
            <ul class="footer-links">
                <li><a href="#privacy">隱私政策</a></li>
                <li><a href="#terms">使用條款</a></li>
                <li><a href="#support">支援</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
