<html lang="en">
<head>

    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>My article list</title>
    <link rel="stylesheet" href="./css/blogList.css">
    <script src="./js/authManager.js" charset="utf-8" defer></script>
    <script src="./js/userManager.js" charset="utf-8" defer></script>
    <script src="./js/alertManager.js" charset="utf-8" defer></script>
    <script async src="./js/blogListDOM.js" charset="utf-8" defer></script>

</head>
<body>
    <div id="loadingIndicator" class="loadingIndicator" style="display: none">Loading...</div>

      </div>

        <div class="logoImg"></div>
        <div class="logo"></div>

          <ul>

            <li><a class="aboutBtn" href="/landingPage.html#about">關於我們</a></li>

        </nav>
    </header>
    <div class="blogListSearch">    
        <input id="search" placeholder="輸入關鍵字"/>
