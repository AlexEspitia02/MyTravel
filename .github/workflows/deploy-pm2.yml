name: Deploy to EC2 on merge

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install SSH key
              uses: webfactory/ssh-agent@v0.6.0
              with:
                ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

            - name: 更新 known_hosts 文件
              run: |
                mkdir -p ~/.ssh
                ssh-keyscan ${{ secrets.HOST_IP }} >> ~/.ssh/known_hosts

            - name: 測試 SSH 連接
              run: |
                ssh -o StrictHostKeyChecking=no -vvv root@${{ secrets.HOST_IP }} 'echo "SSH 連接成功"'

            - name: deploy to ec2
              run: |
                ssh root@${{ secrets.HOST_IP }} << 'EOF'
                  echo "Hello from github action, start deploy main to ec2"
                  cd ~/MyTravel
                  git switch main
                  git pull
                  cd client
                  npm install
                  cd ../server
                  npm install
                  pm2 restart 0
                EOF
