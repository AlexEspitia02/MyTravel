name: 部屬PM2專案

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Install Node.js
              uses: actions/setup-node@v1
              with:
                node-version: "20"

            - name: Install dependencies for client
              run: |
                cd client
                npm install

            - name: Install dependencies for server
              run: |
                cd server
                npm install
